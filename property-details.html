<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>

    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/boostrap.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="assets/css/font.css" />
  
     <!-- AOS CSS -->
     <link rel="stylesheet" href="assets/vendor/aos/css/aos.css">

    <link rel="stylesheet" href="assets/css/main.css" />

</head>
<body style="background:#f8f9fa;">

    <div id="header"></div>

    <div class="container py-5 mt-5">
        <div id="propertyDetails" class="mt-4"></div>
    </div>





    <div id="footer"></div>







    <script src="assets/vendor/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    

    <!-- AOS JS -->
    <script src="assets/vendor/aos/js/aos.js"></script>

<script>
const properties = JSON.parse(localStorage.getItem('properties')) || [];
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get("id"));
const property = properties.find(p=>p.id===id);
const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=owner@example.com&su=Interested in ${encodeURIComponent(property.title)}&body=Hello, I am interested in your property.`;

if(property){
  document.getElementById("propertyDetails").innerHTML = `
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
      <img src="${property.img}" class="card-img-top" style="height:400px; object-fit:cover;" alt="${property.title}">
      <div class="card-body">
        <h3 class="fw-bold">${property.title}</h3>
        <p class="text-muted"><i class="bi bi-geo-alt"></i> ${property.village}, ${property.taluk}, ${property.district}</p>
        <span class="badge ${property.type==='buy'?'bg-primary':'bg-success'}">${property.type.toUpperCase()}</span>
        <h4 class="fw-bold mt-3 ${property.type==='buy'?'text-primary':'text-success'}">${property.price}</h4>
        <a href="index.html" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back to Home</a>
        <a href="${gmailLink}" target="_blank" class="btn btn-primary mt-3 ms-2">
      <i class="bi bi-envelope"></i> Contact Owner
      </a>
      </div>
    </div>
  `;
}else{
  document.getElementById("propertyDetails").innerHTML = `<p class="text-danger text-center fs-4">Property not found!</p>`;
}
</script>


</body>
</html>
