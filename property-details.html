<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>

    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/boostrap.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="assets/css/font.css" />
  
     <!-- AOS CSS -->
     <link rel="stylesheet" href="assets/vendor/aos/css/aos.css">

    <link rel="stylesheet" href="assets/css/main.css" />

</head>
<body style="background:#f8f9fa;">

    <div id="header"></div>

    <div class="container py-5 mt-5">
        <div id="propertyDetails"></div>
    </div>





    <div id="footer"></div>







    <script src="assets/vendor/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="assets/vendor/aos/js/aos.js"></script>


    <script>
        const properties = [
            {id:1,type:'buy',title:'Luxury Villa in Chennai',location:'ECR Road, Chennai',bhk:3,bath:2,size:'2400 sqft',priceValue:12000000,price:'₹ 1.2 Cr',img:'assets/images/lux.jpg'},
            {id:2,type:'rent',title:'Modern Apartment in Coimbatore',location:'Gandhipuram, Coimbatore',bhk:2,bath:2,size:'1200 sqft',priceValue:25000,price:'₹ 25,000 / month',img:'assets/images/lux.jpg'},
            {id:3,type:'buy',title:'Independent House in Trichy',location:'Srirangam, Trichy',bhk:4,bath:3,size:'2800 sqft',priceValue:9000000,price:'₹ 90 Lakhs',img:'assets/images/lux.jpg'},
            {id:4,type:'rent',title:'2BHK Flat in Salem',location:'Fairlands, Salem',bhk:2,bath:1,size:'950 sqft',priceValue:15000,price:'₹ 15,000 / month',img:'assets/images/lux.jpg'},
            {id:5,type:'buy',title:'Premium Villa in Madurai',location:'Anna Nagar, Madurai',bhk:3,bath:3,size:'2200 sqft',priceValue:10000000,price:'₹ 1 Cr',img:'assets/images/lux.jpg'},
            {id:6,type:'rent',title:'Studio Apartment in Tirunelveli',location:'Palayamkottai, Tirunelveli',bhk:1,bath:1,size:'650 sqft',priceValue:8500,price:'₹ 8,500 / month',img:'assets/images/lux.jpg'},
            {id:7,type:'buy',title:'Beachside Villa in Pondicherry',location:'White Town, Pondicherry',bhk:5,bath:4,size:'3500 sqft',priceValue:25000000,price:'₹ 2.5 Cr',img:'assets/images/lux.jpg'},
            {id:8,type:'rent',title:'Budget Room in Chennai',location:'T. Nagar, Chennai',bhk:1,bath:1,size:'450 sqft',priceValue:6000,price:'₹ 6,000 / month',img:'assets/images/lux.jpg'},
            {id:9,type:'buy',title:'Modern House in Bangalore',location:'Whitefield, Bangalore',bhk:3,bath:2,size:'1800 sqft',priceValue:8000000,price:'₹ 80 Lakhs',img:'assets/images/lux.jpg'},
            {id:10,type:'rent',title:'2BHK Flat in Coimbatore',location:'RS Puram, Coimbatore',bhk:2,bath:2,size:'1100 sqft',priceValue:20000,price:'₹ 20,000 / month',img:'assets/images/lux.jpg'},
            {id:11,type:'buy',title:'Independent House in Chennai',location:'Velachery, Chennai',bhk:3,bath:3,size:'2000 sqft',priceValue:11000000,price:'₹ 1.1 Cr',img:'assets/images/lux.jpg'},
            {id:12,type:'rent',title:'1BHK Apartment in Madurai',location:'KK Nagar, Madurai',bhk:1,bath:1,size:'600 sqft',priceValue:10000,price:'₹ 10,000 / month',img:'assets/images/lux.jpg'}
            ];

            // Get property ID from URL
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get("id"));

            // Find property
            const property = properties.find(p => p.id === id);


            // Render details
            if(property){
            document.getElementById("propertyDetails").innerHTML = `
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <img src="${property.img}" class="card-img-top" style="height:400px; object-fit:cover;" alt="${property.title}">
                <div class="card-body">
                    <h3 class="fw-bold">${property.title}</h3>
                    <p class="text-muted"><i class="bi bi-geo-alt"></i> ${property.location}</p>
                    <span class="badge ${property.type==='buy'?'bg-primary':'bg-success'}">${property.type.toUpperCase()}</span>
                    <h4 class="fw-bold mt-3 ${property.type==='buy'?'text-primary':'text-success'}">${property.price}</h4>
                    <ul class="list-inline mt-3">
                    <li class="list-inline-item"><i class="bi bi-house-door"></i> ${property.bhk} BHK</li>
                    <li class="list-inline-item"><i class="bi bi-droplet"></i> ${property.bath} Bath</li>
                    <li class="list-inline-item"><i class="bi bi-aspect-ratio"></i> ${property.size}</li>
                    </ul>
                    <p class="mt-3">${property.desc}</p>
                    <a href="index.html" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back to Home</a>
                    <a href="mailto:owner@example.com?subject=Interested in ${property.title}" class="btn btn-primary mt-3 ms-2">
                    <i class="bi bi-envelope"></i> Contact Owner
                    </a>
                </div>
                </div>
            `;
            }else{
            document.getElementById("propertyDetails").innerHTML = `<p class="text-danger">Property not found!</p>`;
            }

            
    </script>
</body>
</html>
