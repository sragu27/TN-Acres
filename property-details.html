<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>

    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/boostrap.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="assets/css/font.css" />
  
     <!-- AOS CSS -->
     <link rel="stylesheet" href="assets/vendor/aos/css/aos.css">

    <link rel="stylesheet" href="assets/css/main.css" />

</head>
<body style="background:#f8f9fa;">

    <div id="header"></div>

    <div class="container py-5 mt-5">
        <div id="propertyDetails"></div>
    </div>





    <div id="footer"></div>







    <script src="assets/vendor/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    

    <!-- AOS JS -->
    <script src="assets/vendor/aos/js/aos.js"></script>

<script>
  const properties = [
    {id:1,type:'buy',title:'Luxury Villa',state:'Tamil Nadu',taluk:'Chennai',village:'ECR Road',bhk:3,bath:2,size:'2400 sqft',price:'₹ 1.2 Cr',img:'assets/images/lux.jpg'},
    {id:2,type:'rent',title:'Modern Apartment',state:'Tamil Nadu',taluk:'Coimbatore',village:'Gandhipuram',bhk:2,bath:2,size:'1200 sqft',price:'₹ 25,000 / month',img:'assets/images/lux.jpg'},
    {id:3,type:'buy',title:'Independent House',state:'Tamil Nadu',taluk:'Trichy',village:'Srirangam',bhk:4,bath:3,size:'2800 sqft',price:'₹ 90 Lakhs',img:'assets/images/lux.jpg'},
    {id:4,type:'rent',title:'2BHK Flat',state:'Tamil Nadu',taluk:'Salem',village:'Fairlands',bhk:2,bath:1,size:'950 sqft',price:'₹ 15,000 / month',img:'assets/images/lux.jpg'},
    {id:5,type:'buy',title:'Premium Villa',state:'Tamil Nadu',taluk:'Madurai',village:'Anna Nagar',bhk:3,bath:3,size:'2200 sqft',price:'₹ 1 Cr',img:'assets/images/lux.jpg'},
    {id:6,type:'rent',title:'Studio Apartment',state:'Tamil Nadu',taluk:'Tirunelveli',village:'Palayamkottai',bhk:1,bath:1,size:'650 sqft',price:'₹ 8,500 / month',img:'assets/images/lux.jpg'}
  ];

  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));
  const property = properties.find(p => p.id === id);

  if(property){
    document.getElementById("propertyDetails").innerHTML = `
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <img src="${property.img}" class="card-img-top" style="height:400px; object-fit:cover;" alt="${property.title}">
        <div class="card-body">
          <h3 class="fw-bold">${property.title}</h3>
          <p class="text-muted"><i class="bi bi-geo-alt"></i> ${property.village}, ${property.taluk}, ${property.state}</p>
          <span class="badge ${property.type==='buy'?'bg-primary':'bg-success'}">${property.type.toUpperCase()}</span>
          <h4 class="fw-bold mt-3 ${property.type==='buy'?'text-primary':'text-success'}">${property.price}</h4>
          <ul class="list-inline mt-3">
            <li class="list-inline-item"><i class="bi bi-house-door"></i> ${property.bhk} BHK</li>
            <li class="list-inline-item"><i class="bi bi-droplet"></i> ${property.bath} Bath</li>
            <li class="list-inline-item"><i class="bi bi-aspect-ratio"></i> ${property.size}</li>
          </ul>
          <a href="index.html" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back to Home</a>
          <a href="mailto:owner@example.com?subject=Interested in ${property.title}" class="btn btn-primary mt-3 ms-2">
            <i class="bi bi-envelope"></i> Contact Owner
          </a>
        </div>
      </div>
    `;
  }else{
    document.getElementById("propertyDetails").innerHTML = `<p class="text-danger text-center fs-4">Property not found!</p>`;
  }
  </script>


</body>
</html>
